<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css.css">

		<title>tabela intermediaria</title>
</head>

<body>
	<table cellspacing="0" cellpadding="2" border="2">
		<tr align="center">
			<td rowspan="3" height="30">Browser</td>
		</tr>

		<tr align="center">
			<td colspan="2" height="30">Visitors</td>
		</tr>
			<td>Number</td>
			<td>Percentage</td>
		</tr>

		<tr align="center">
			<td>Mozilla Firefox</td>
			<td>163</td>
			<td>59%</td>
			
		</tr>

		<tr align="center">
			<td>Google Chrome</td>
			<td>78</td>
			<td>28%</td>
			
		</tr>

		<tr align="center">
			<td>Safari</td>
			<td>35</td>
			<td>13%</td>
			
		</tr>
	</table>
</body>
</html>
