<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css.css">

<head>

	<title>Tabela Complexa</title>

</head>

<body>
	<table width="400" border="1">
		<tr>
			<td rowspan="5" height="50">Day</td>
		</tr>
		
		<tr>
			<td colspan="3">Seminar</td>
		</tr>

		<tr>
			<td colspan="2">Schedule</td>
		</tr>

		<tr>
			<td>Begin</td>
			<td>End</td>
			<td>Topic</td>
		</tr>

		<tr>
			<td>Monday</td>
			<td>8:00 a.m.</td>
			<td colspan="">5:00 p.m.</td>
			<td>Introduction to XML</td>
			<td>Validity: DTD and Reelax NG</td>
		</tr>
	
	</table>
</body>
</html>
